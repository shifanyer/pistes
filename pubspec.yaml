    - assets/markers/aerialway.png
    - assets/markers/aerialway_chose.png
    - assets/markers/black.png
    - assets/markers/black_chose.png
    - assets/markers/green.png
    - assets/markers/green_chose.png
    - assets/markers/blue.png
    - assets/markers/blue_chose.png
    - assets/markers/red.png
    - assets/markers/red_chose.png
    - assets/markers/yellow.png
    - assets/markers/yellow_chose.png
