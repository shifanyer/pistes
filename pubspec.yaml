name: pistes
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0-134.1.beta <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  xml: ^5.3.1
  google_maps_flutter: ^2.1.1
  flutter_polyline_points: ^1.0.0
  path_provider: ^2.0.8
  firebase_core: ^1.12.0
  firebase_storage: ^10.2.6
  google_sign_in: ^5.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:

  uses-material-design: true

  assets:
    - assets/resorts.json

    - assets/markers/tmp.png
    - assets/markers/tmp2.png
